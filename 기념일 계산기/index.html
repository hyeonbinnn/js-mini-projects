<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기념일 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <section class="photos">
      <img id="boy" src="./images/boy.png" alt="boy" />
      <img id="heart" src="./images/heart.png" alt="heart" />
      <img id="girl" src="./images/girl.png" alt="girl" />
    </section>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-3"
    >
      <h3>철수♥영희</h3>
      <h3 id="love">0일째</h3>
      <h4 class="date">2020.5.28</h4>
    </div>
    <hr />
    <section class="special-day">
      <h3 class="title">발렌타인 데이</h3>
      <div class="date-box">
        <p id="valentine" class="days-left">0일 남음</p>
        <p class="date">2024.2.14</p>
      </div>
    </section>
    <hr />
    <section class="special-day">
      <h3 class="title">1000일</h3>
      <div class="date-box">
        <p id="thousand" class="days-left">0일 남음</p>
        <p id="thousand-date" class="date">0000.00.00</p>
      </div>
    </section>
    <hr />
    <section class="special-day">
      <h3 class="title">2000일</h3>
      <div class="date-box">
        <p id="two-thousand" class="days-left">0일 남음</p>
        <p id="two-thousand-date" class="date">0000.00.00</p>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
